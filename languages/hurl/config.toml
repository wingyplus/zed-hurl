name = "Hurl"
grammar = "hurl"
path_suffixes = ["hurl"]
line_comments = ["# "]
# autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{{", end = "}}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
tab_size = 2
